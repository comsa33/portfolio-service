<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Update Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <div>
            <label for="basic_info_id">Basic Info ID</label>
            <select id="basic_info_id" class="form-control">
                <!-- Options filled dynamically via JavaScript -->
            </select>
        </div>

        <hr>
        
        <!-- Career Information -->
        <h2>Career Info</h2>
        <div>
            <label for="career_select">Select Career (Company)</label>
            <select id="career_select" class="form-control">
                <!-- Options filled dynamically via JavaScript -->
            </select>
        </div>
        <form id="career_form" style="display:none;">
            <div class="form-group">
                <label for="company_name_eng">Company Name (English)</label>
                <input type="text" id="company_name_eng" name="company_name_eng" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="company_name_kor">Company Name (Korean)</label>
                <input type="text" id="company_name_kor" name="company_name_kor" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="company_type_eng">Company Type (English)</label>
                <input type="text" id="company_type_eng" name="company_type_eng" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="company_type_kor">Company Type (Korean)</label>
                <input type="text" id="company_type_kor" name="company_type_kor" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="department_eng">Department (English)</label>
                <input type="text" id="department_eng" name="department_eng" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="department_kor">Department (Korean)</label>
                <input type="text" id="department_kor" name="department_kor" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="position_eng">Position (English)</label>
                <input type="text" id="position_eng" name="position_eng" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="position_kor">Position (Korean)</label>
                <input type="text" id="position_kor" name="position_kor" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="description_eng">Description (English)</label>
                <textarea id="description_eng" name="description_eng" class="form-control"></textarea>
            </div>
    
            <div class="form-group">
                <label for="description_kor">Description (Korean)</label>
                <textarea id="description_kor" name="description_kor" class="form-control"></textarea>
            </div>
        
            <button type="submit" id="update_career" class="btn btn-primary">Update Career</button>
        </form>

        <hr>

        <h2>Project Info</h2>
        <div>
            <div class="form-group">
                <label for="project_select">Select Project</label>
                <select id="project_select" class="form-control">
                    <!-- Options filled dynamically via JavaScript -->
                </select>
            </div>
        </div>
        <form id="project_form" style="display:none;">
            <div class="form-group">
                <label for="career_id">Select Career</label>
                <select class="form-control" id="career_id">
                    <!-- 옵션은 JavaScript로 동적으로 추가됩니다. -->
                </select>
            </div>
            <div class="form-group">
                <label for="project_name_eng">Project Name (English)</label>
                <input type="text" id="project_name_eng" name="project_name_eng" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="project_name_kor">Project Name (Korean)</label>
                <input type="text" id="project_name_kor" name="project_name_kor" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="project_main_type_eng">Main Type (English)</label>
                <input type="text" id="project_main_type_eng" name="project_main_type_eng" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="project_main_type_kor">Main Type (Korean)</label>
                <input type="text" id="project_main_type_kor" name="project_main_type_kor" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="project_sub_type_eng">Sub Type (English)</label>
                <input type="text" id="project_sub_type_eng" name="project_sub_type_eng" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="project_sub_type_kor">Sub Type (Korean)</label>
                <input type="text" id="project_sub_type_kor" name="project_sub_type_kor" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="start_date_project">Start Date</label>
                <input type="date" id="start_date_project" name="start_date_project" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="end_date_project">End Date</label>
                <input type="date" id="end_date_project" name="end_date_project" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="no_of_team_members">Number of Team Members</label>
                <input type="number" id="no_of_team_members" name="no_of_team_members" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="team_name_eng">Team Name (English)</label>
                <input type="text" id="team_name_eng" name="team_name_eng" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="team_name_kor">Team Name (Korean)</label>
                <input type="text" id="team_name_kor" name="team_name_kor" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="summary_eng">Summary (English)</label>
                <textarea id="summary_eng" name="summary_eng" class="form-control"></textarea>
            </div>
        
            <div class="form-group">
                <label for="summary_kor">Summary (Korean)</label>
                <textarea id="summary_kor" name="summary_kor" class="form-control"></textarea>
            </div>
        
            <div class="form-group">
                <label for="role_description_eng">Role Description (English)</label>
                <textarea id="role_description_eng" name="role_description_eng" class="form-control"></textarea>
            </div>
        
            <div class="form-group">
                <label for="role_description_kor">Role Description (Korean)</label>
                <textarea id="role_description_kor" name="role_description_kor" class="form-control"></textarea>
            </div>
        
            <div class="form-group">
                <label for="issue_description_eng">Issue Description (English)</label>
                <textarea id="issue_description_eng" name="issue_description_eng" class="form-control"></textarea>
            </div>
        
            <div class="form-group">
                <label for="issue_description_kor">Issue Description (Korean)</label>
                <textarea id="issue_description_kor" name="issue_description_kor" class="form-control"></textarea>
            </div>
        
            <div class="form-group">
                <label for="project_link">Project Link</label>
                <input type="url" id="project_link" name="project_link" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="code_link">Code Link</label>
                <input type="url" id="code_link" name="code_link" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="project_image">Project Image</label>
                <input type="text" id="project_image" name="project_image" class="form-control">
            </div>
        
            <!-- 기존의 프로젝트 양식 아래에 새로운 프로젝트-스킬 양식 추가 -->
            <div class="form-group">
                <label for="project_skills">Select Skills for the Project</label>
                <select multiple class="form-control" id="project_skills">
                    <!-- 옵션은 JavaScript로 동적으로 추가됩니다. -->
                </select>
            </div>

            <div class="form-group">
                <button type="button" id="add_skill_to_project" class="btn btn-secondary">Add Skill</button>
                <button type="button" id="remove_skill_from_project" class="btn btn-secondary">Remove Skill</button>
            </div>

            <div class="form-group">
                <label>Current Skills in the Project</label>
                <ul id="current_project_skills">
                    <!-- 현재 프로젝트에 연결된 스킬 목록은 JavaScript로 동적으로 추가됩니다. -->
                </ul>
            </div>

            <!-- 기존의 'Update Project' 버튼 -->
            <button type="submit" id="update_project" class="btn btn-primary">Update Project</button>
        </form>
        
        <hr>

        <h2>Skill Info</h2>
        <div>
            <div class="form-group">
                <label for="skill_select">Select Skill</label>
                <select id="skill_select" class="form-control">
                    <!-- Options filled dynamically via JavaScript -->
                </select>
            </div>
        </div>

        <form id="skill_form" style="display:none;">
            <div class="form-group">
                <label for="skill_name_eng">Skill Name (English)</label>
                <input type="text" class="form-control" id="skill_name_eng">
            </div>
            <div class="form-group">
                <label for="skill_name_kor">Skill Name (Korean)</label>
                <input type="text" class="form-control" id="skill_name_kor">
            </div>
            <div class="form-group">
                <label for="skill_type_eng">Skill Type (English)</label>
                <select class="form-control" id="skill_type_eng">
                    <option value="Programming Language">Programming Language</option>
                    <option value="OS">OS</option>
                    <option value="Databases">Databases</option>
                    <option value="Libraries">Libraries</option>
                    <option value="Frameworks">Frameworks</option>
                    <option value="Visualization Tools">Visualization Tools</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skill_type_kor">Skill Type (Korean)</label>
                <select class="form-control" id="skill_type_kor">
                    <option value="프로그래밍 언어">프로그래밍 언어</option>
                    <option value="운영체제">운영체제</option>
                    <option value="데이터베이스">데이터베이스</option>
                    <option value="라이브러리">라이브러리</option>
                    <option value="프레임워크">프레임워크</option>
                    <option value="시각화 도구">시각화 도구</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skill_start_date">Start Date</label>
                <input type="date" class="form-control" id="skill_start_date">
            </div>
            <div class="form-group">
                <label for="skill_level">Skill Level</label>
                <input type="range" class="form-control-range" id="skill_level" min="1" max="5" step="1">
                <output id="skill_level_output"></output>
            </div>
            <div class="form-group">
                <label for="skill_description_eng">Description (English)</label>
                <textarea class="form-control" id="skill_description_eng"></textarea>
            </div>
            <div class="form-group">
                <label for="skill_description_kor">Description (Korean)</label>
                <textarea class="form-control" id="skill_description_kor"></textarea>
            </div>
            <div class="form-group">
                <label for="skill_image">Skill Image</label>
                <input type="text" class="form-control" id="skill_image">
            </div>
            <button type="submit" id="update_skill" class="btn btn-primary">Update Skill</button>
        </form>

        <hr>
        
        <h2>Education Info</h2>
        <div>
            <div class="form-group">
                <label for="education_select">Select Education</label>
                <select id="education_select" class="form-control">
                    <!-- Options filled dynamically via JavaScript -->
                </select>
            </div>
        </div>

        <form id="education_form" style="display: none;">
            <div class="form-group">
                <label for="school_name_eng">School Name (English)</label>
                <input type="text" id="school_name_eng" class="form-control">
            </div>
            <div class="form-group">
                <label for="school_name_kor">School Name (Korean)</label>
                <input type="text" id="school_name_kor" class="form-control">
            </div>
            <div class="form-group">
                <label for="degree_eng">Degree (English)</label>
                <input type="text" id="degree_eng" class="form-control">
            </div>
            <div class="form-group">
                <label for="degree_kor">Degree (Korean)</label>
                <input type="text" id="degree_kor" class="form-control">
            </div>
            <div class="form-group">
                <label for="major_eng">Major (English)</label>
                <input type="text" id="major_eng" class="form-control">
            </div>
            <div class="form-group">
                <label for="major_kor">Major (Korean)</label>
                <input type="text" id="major_kor" class="form-control">
            </div>
            <div class="form-group">
                <label for="start_date_edu">Start Date</label>
                <input type="date" id="start_date_edu" class="form-control">
            </div>
            <div class="form-group">
                <label for="end_date_edu">End Date</label>
                <input type="date" id="end_date_edu" class="form-control">
            </div>
            <div class="form-group">
                <label for="description_eng_edu">Description (English)</label>
                <textarea id="description_eng_edu" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="description_kor_edu">Description (Korean)</label>
                <textarea id="description_kor_edu" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="logo_image">Logo Image</label>
                <input type="text" id="logo_image" class="form-control">
            </div>
            <button id="update_education" class="btn btn-primary">Update Education</button>
        </form>

    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/update_info.js') }}"></script>

</body>
</html>
