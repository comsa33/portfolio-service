<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Additional Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Additional Information</h1>

        <!-- Career Information -->
        <h2>Career Info</h2>
        <form id="career-form">
            <div class="form-group">
                <label for="career_basic_info_id">Basic Info ID</label>
                <select id="career_basic_info_id" class="form-control">
                    <!-- Options filled dynamically via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="company_name_eng">Company Name (English)</label>
                <input type="text" class="form-control" id="company_name_eng" required>
            </div>
            <div class="form-group">
                <label for="company_name_kor">Company Name (Korean)</label>
                <input type="text" class="form-control" id="company_name_kor" required>
            </div>
            <div class="form-group">
                <label for="company_type_eng">Company Type (English)</label>
                <input type="text" class="form-control" id="company_type_eng" required>
            </div>
            <div class="form-group">
                <label for="company_type_kor">Company Type (Korean)</label>
                <input type="text" class="form-control" id="company_type_kor" required>
            </div>
            <div class="form-group">
                <label for="department_eng">Department (English)</label>
                <input type="text" class="form-control" id="department_eng" required>
            </div>
            <div class="form-group">
                <label for="department_kor">Department (Korean)</label>
                <input type="text" class="form-control" id="department_kor" required>
            </div>
            <div class="form-group">
                <label for="position_eng">Position (English)</label>
                <input type="text" class="form-control" id="position_eng" required>
            </div>
            <div class="form-group">
                <label for="position_kor">Position (Korean)</label>
                <input type="text" class="form-control" id="position_kor" required>
            </div>
            <div class="form-group">
                <label for="career_start_date">Start Date</label>
                <input type="date" class="form-control" id="career_start_date" required>
            </div>
            <div class="form-group">
                <label for="career_end_date">End Date</label>
                <input type="date" class="form-control" id="career_end_date" required>
            </div>
            <div class="form-group">
                <label for="career_description_eng">Description (English)</label>
                <textarea class="form-control" id="career_description_eng" required></textarea>
            </div>
            <div class="form-group">
                <label for="career_description_kor">Description (Korean)</label>
                <textarea class="form-control" id="career_description_kor" required></textarea>
            </div>
            <button type="submit" id="submit-career" class="btn btn-primary">Submit Career</button>
        </form>

        <!-- Project Information -->
        <h2>Project Info</h2>
        <form id="project-form">
            <div class="form-group">
                <label for="project_basic_info_id">Basic Info ID</label>
                <select id="project_basic_info_id" class="form-control">
                    <!-- Options filled dynamically via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="career_id">Select Career</label>
                <select class="form-control" id="career_id" required>
                    <!-- 옵션은 JavaScript로 동적으로 추가됩니다. -->
                </select>
            </div>
            <div class="form-group">
                <label for="project_name_eng">Project Name (English)</label>
                <input type="text" class="form-control" id="project_name_eng" required>
            </div>
            <div class="form-group">
                <label for="project_name_kor">Project Name (Korean)</label>
                <input type="text" class="form-control" id="project_name_kor" required>
            </div>
            <div class="form-group">
                <label for="project_main_type_eng">Main Type (English)</label>
                <select class="form-control" id="project_main_type_eng" required>
                    <option value="">--Select--</option>
                    <option value="Personal Project">Personal Project</option>
                    <option value="Team Project">Team Project</option>
                </select>
            </div>
            <div class="form-group">
                <label for="project_main_type_kor">Main Type (Korean)</label>
                <select class="form-control" id="project_main_type_kor" required>
                    <option value="">--선택--</option>
                    <option value="개인 프로젝트">개인 프로젝트</option>
                    <option value="팀 프로젝트">팀 프로젝트</option>
                </select>
            </div>
            <div class="form-group">
                <label for="project_sub_type_eng">Sub Type (English)</label>
                <input type="text" class="form-control" id="project_sub_type_eng" required>
            </div>
            <div class="form-group">
                <label for="project_sub_type_kor">Sub Type (Korean)</label>
                <input type="text" class="form-control" id="project_sub_type_kor" required>
            </div>
            <div class="form-group">
                <label for="project_start_date">Start Date</label>
                <input type="date" class="form-control" id="project_start_date" required>
            </div>
            <div class="form-group">
                <label for="project_end_date">End Date</label>
                <input type="date" class="form-control" id="project_end_date" required>
            </div>
            <div class="form-group">
                <label for="no_of_team_members">Number of Team Members</label>
                <input type="number" class="form-control" id="no_of_team_members" required>
            </div>
            <div class="form-group">
                <label for="team_name_eng">Team Name (English)</label>
                <input type="text" class="form-control" id="team_name_eng" required>
            </div>
            <div class="form-group">
                <label for="team_name_kor">Team Name (Korean)</label>
                <input type="text" class="form-control" id="team_name_kor" required>
            </div>
            <div class="form-group">
                <label for="summary_eng">Summary (English)</label>
                <textarea class="form-control" id="summary_eng" required></textarea>
            </div>
            <div class="form-group">
                <label for="summary_kor">Summary (Korean)</label>
                <textarea class="form-control" id="summary_kor" required></textarea>
            </div>
            <div class="form-group">
                <label for="role_description_eng">Role Description (English)</label>
                <textarea class="form-control" id="role_description_eng" required></textarea>
            </div>
            <div class="form-group">
                <label for="role_description_kor">Role Description (Korean)</label>
                <textarea class="form-control" id="role_description_kor" required></textarea>
            </div>
            <div class="form-group">
                <label for="issue_description_eng">Issue Description (English)</label>
                <textarea class="form-control" id="issue_description_eng" required></textarea>
            </div>
            <div class="form-group">
                <label for="issue_description_kor">Issue Description (Korean)</label>
                <textarea class="form-control" id="issue_description_kor" required></textarea>
            </div>
            <div class="form-group">
                <label for="project_link">Project Link</label>
                <input type="text" class="form-control" id="project_link" required>
            </div>
            <div class="form-group">
                <label for="code_link">Code Link</label>
                <input type="text" class="form-control" id="code_link" required>
            </div>
            <div class="form-group">
                <label for="project_image">Project Image</label>
                <input type="text" class="form-control" id="project_image" required>
            </div>
            <div class="form-group">
                <label for="skill_ids">Skills</label>
                <select multiple class="form-control" id="skill_ids">
                    <!-- Options will be filled dynamically via JavaScript -->
                </select>
            </div>
            <button type="submit" id="submit-project" class="btn btn-primary">Submit Project</button>
        </form>


        <!-- Skill Information -->
        <h2>Skill Info</h2>
        <form id="skill-form">
            <div class="form-group">
                <label for="skill_basic_info_id">Basic Info ID</label>
                <select id="skill_basic_info_id" class="form-control">
                    <!-- Options filled dynamically via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="skill_name_eng">Skill Name (English)</label>
                <input type="text" class="form-control" id="skill_name_eng" required>
            </div>
            <div class="form-group">
                <label for="skill_name_kor">Skill Name (Korean)</label>
                <input type="text" class="form-control" id="skill_name_kor" required>
            </div>
            <div class="form-group">
                <label for="skill_type_eng">Skill Type (English)</label>
                <select class="form-control" id="skill_type_eng" required>
                    <option value="Programming Language">Programming Language</option>
                    <option value="OS">OS</option>
                    <option value="Databases">Databases</option>
                    <option value="Libraries">Libraries</option>
                    <option value="Frameworks">Frameworks</option>
                    <option value="Visualization Tools">Visualization Tools</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skill_type_kor">Skill Type (Korean)</label>
                <select class="form-control" id="skill_type_kor" required>
                    <option value="프로그래밍 언어">프로그래밍 언어</option>
                    <option value="운영체제">운영체제</option>
                    <option value="데이터베이스">데이터베이스</option>
                    <option value="라이브러리">라이브러리</option>
                    <option value="프레임워크">프레임워크</option>
                    <option value="시각화 도구">시각화 도구</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skill_start_date">Start Date</label>
                <input type="date" class="form-control" id="skill_start_date" required>
            </div>
            <div class="form-group">
                <label for="skill_level">Skill Level</label>
                <input type="range" class="form-control-range" id="skill_level" min="1" max="5" step="1" required>
                <output id="skill_level_output"></output>
            </div>
            <div class="form-group">
                <label for="skill_description_eng">Description (English)</label>
                <textarea class="form-control" id="skill_description_eng" required></textarea>
            </div>
            <div class="form-group">
                <label for="skill_description_kor">Description (Korean)</label>
                <textarea class="form-control" id="skill_description_kor" required></textarea>
            </div>
            <div class="form-group">
                <label for="skill_image">Skill Image</label>
                <input type="text" class="form-control" id="skill_image" required>
            </div>
            <button type="submit" id="submit-skill" class="btn btn-primary">Submit Skill</button>
        </form>

        <!-- Education Information -->
        <h2>Education Info</h2>
        <form id="education-form">
            <div class="form-group">
                <label for="education_basic_info_id">Basic Info ID</label>
                <select id="education_basic_info_id" class="form-control">
                    <!-- Options filled dynamically via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="school_name_eng">School Name (English)</label>
                <input type="text" class="form-control" id="school_name_eng" required>
            </div>
            <div class="form-group">
                <label for="school_name_kor">School Name (Korean)</label>
                <input type="text" class="form-control" id="school_name_kor" required>
            </div>
            <div class="form-group">
                <label for="degree_eng">Degree (English)</label>
                <input type="text" class="form-control" id="degree_eng" required>
            </div>
            <div class="form-group">
                <label for="degree_kor">Degree (Korean)</label>
                <input type="text" class="form-control" id="degree_kor" required>
            </div>
            <div class="form-group">
                <label for="major_eng">Major (English)</label>
                <input type="text" class="form-control" id="major_eng" required>
            </div>
            <div class="form-group">
                <label for="major_kor">Major (Korean)</label>
                <input type="text" class="form-control" id="major_kor" required>
            </div>
            <div class="form-group">
                <label for="education_start_date">Start Date</label>
                <input type="date" class="form-control" id="education_start_date" required>
            </div>
            <div class="form-group">
                <label for="education_end_date">End Date</label>
                <input type="date" class="form-control" id="education_end_date" required>
            </div>
            <div class="form-group">
                <label for="education_description_eng">Description (English)</label>
                <textarea class="form-control" id="education_description_eng" required></textarea>
            </div>
            <div class="form-group">
                <label for="education_description_kor">Description (Korean)</label>
                <textarea class="form-control" id="education_description_kor" required></textarea>
            </div>
            <div class="form-group">
                <label for="logo_image">Logo Image</label>
                <input type="text" class="form-control" id="logo_image" required>
            </div>
            <button type="submit" id="submit-education" class="btn btn-primary">Submit Education</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/additional_info.js') }}"></script>
</body>
</html>
